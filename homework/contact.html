        </div>
      </header>
      <main>
        <form class="form-container">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail\.com" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="150" required>
        
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="">--Select--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
        
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Write your message here..."></textarea>
        
            <button type="submit">Submit</button>
      </main>
